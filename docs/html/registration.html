<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../templates/index.css">
    <title>Registration</title>
</head>
<body>
    <nav><h1>Registration</h1><a href="../index.html"><img src="../icons/paw.png"></a></nav>

    <section class="container">
        <div class="data-wrapper">
            <div class="upload-photo-block">
                <img src="../images/registration-human.jpg">
                <button>Upload owners photo</button>
            </div>

            <form>
                <h1>Owner</h1>
                <div class="form-field">
                    <p>Name</p><input type="text">
                </div>
                <div class="form-field">
                    <p>Family name</p><input type="text">
                </div>
                <div class="form-field">
                    <p>Username</p><input type="text">
                </div>
                <div class="form-field">
                    <p>Mail</p><input type="email">
                </div>

                <h1>Pet</h1>
                <div class="form-field">
                    <p>Name</p><input type="text">
                </div>
            </form>

            <div class="upload-photo-block">
                <img src="../images/registration-dog.jpg">
                <button>Upload pets photo</button>
            </div>
        </div>
        <hr class="registration-line">

        <div class="biography-wrapper">
            <h1>Biography</h1>
            <p>tell us more about you and your pet or let your pet write something about itself!</p>
            <textarea type="text"></textarea>
            <button type="button">Register</button>
        </div>
    </section>
</body>
</html>
